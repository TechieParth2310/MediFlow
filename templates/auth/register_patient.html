{% extends "base.html" %}

{% block content %}

<div class="auth-container">
    <div class="auth-box register-box">
        <h2>Register as Patient ðŸ‘¤</h2>
        <p class="subtitle">Create your account to book appointments with top doctors</p>

        <form action="{{ url_for('auth.register_patient') }}" method="POST" class="auth-form">
            <div class="form-row">
                <div class="input-box">
                    <label for="full_name">Full Name *</label>
                    <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required>
                </div>

                <div class="input-box">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="form-row">
                <div class="input-box">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" placeholder="+1234567890" required>
                </div>

                <div class="input-box">
                    <label for="date_of_birth">Date of Birth</label>
                    <input type="date" id="date_of_birth" name="date_of_birth">
                </div>
            </div>

            <div class="form-row">
                <div class="input-box">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" class="form-select">
                        <option value="">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="input-box">
                    <label for="blood_group">Blood Group</label>
                    <select id="blood_group" name="blood_group" class="form-select">
                        <option value="">Select blood group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>
            </div>

            <div class="input-box">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="2" placeholder="Enter your address"></textarea>
            </div>

            <div class="form-row">
                <div class="input-box">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" placeholder="Min. 8 characters" required>
                    <small>At least 8 characters, 1 uppercase, 1 lowercase, 1 number</small>
                </div>

                <div class="input-box">
                    <label for="confirm_password">Confirm Password *</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter password"
                        required>
                </div>
            </div>

            <button class="btn btn-primary btn-block" type="submit">Create Account</button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('auth.login') }}" class="link">Login here</a></p>
            <p>Are you a doctor? <a href="{{ url_for('auth.register_doctor') }}" class="link">Register as Doctor</a></p>
        </div>
    </div>
</div>

{% endblock %}
