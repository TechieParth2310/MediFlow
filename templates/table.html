{% extends "base.html" %}
{% block content %}

<h2>Student Records ðŸ“˜</h2>
<p class="page-desc">Below is the table of student information.</p>

<div class="table-box">
    <table class="nice-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>

        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.age }}</td>
                <td>{{ student.city }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
